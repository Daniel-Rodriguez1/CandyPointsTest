<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Puntos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Para saber tu numero de Once y Candy Points</h2>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Escribe un correo...">
            <button id="searchButton">🔍 Buscar</button>
        </div>
        <p class="info-text">Introduce un correo gmail y presiona "Buscar".</p>
    </div>

    <!-- Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle"></h3>
            <p id="modalBody"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
